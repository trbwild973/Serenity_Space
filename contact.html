<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="logo.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serenity Space - Contact</title>
  <style>
    body {
      background-color: #F7F4F1;
      color: #4B3F3B;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      position: relative;
      background-color: #A7C4BC;
      color: #F7F4F1;
      text-align: center;
      padding: 50px 20px 20px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      font-size: 2.8rem;
      font-weight: 800;
      letter-spacing: 0.05em;
    }

    header img {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      width: 60px;
      height: auto;
      border-radius: 20px;
    }

    nav {
      background-color: #C9DBD1;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      margin: 30px auto;
      width: 90%;
      border-radius: 30px;
      box-shadow: 0 6px 18px rgba(150, 170, 160, 0.4);
    }

    nav a {
      color: #4B3F3B;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
      padding: 12px 28px;
      border-radius: 20px;
      background-color: #E9DED5;
      box-shadow: 0 4px 12px rgba(120, 110, 100, 0.15);
      transition: background-color 0.35s ease, color 0.35s ease, box-shadow 0.35s ease;
    }

    .current {
      background-color: #ccb8a7;
    }

    nav a:hover {
      background-color: #9EB8AA;
      color: #FFFFFF;
      box-shadow: 0 6px 14px rgba(100, 120, 110, 0.4);
    }

    main {
      max-width: 900px;
      margin: 40px auto 60px;
      padding: 30px 40px;
      background-color: #FEF8F4;
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.07);
    }

    h2 {
      font-size: 2.4rem;
      color: #5A5048;
      margin-bottom: 25px;
      font-weight: 700;
      font-family: 'Georgia', serif;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      color: #5A5048;
    }

    input,
    textarea {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #D0CFCB;
      font-size: 16px;
      background-color: #FAF7F5;
      color: #4B3F3B;
      resize: vertical;
    }

    textarea {
      height: 120px;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #A7C4BC;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #91B2A6;
    }

    .contact-info {
      margin-top: 40px;
      font-size: 1.1rem;
      color: #6D5F57;
    }

    footer {
      background-color: #A7C4BC;
      color: #F7F4F1;
      text-align: center;
      padding: 20px 10px;
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
      box-shadow: 0 -8px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header><img src="logo.png">Serenity Space</header>
  <nav>
    <a href="about.html">About</a>
    <a href="tools.html">Self-Help Tools</a>
    <a href="resources.html">Resources</a>
    <a href="facts.html">Mental Health Facts</a>
    <a href="tips.html">Tips & Advice</a>
    <a href="contact.html" class="current">Contact</a>
  </nav>

  <main>
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="your@email.com" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p>üìß Email: support@serenityspace.org</p>
      <p>üìç Location: Online & Worldwide</p>
      <p>‚è± Response Time: Within 24‚Äì48 hours</p>
    </div>
  </main>

  <footer>
    <p>Serenity Space - A Place for Peace and Support</p>
  </footer>
</body>
</html>
